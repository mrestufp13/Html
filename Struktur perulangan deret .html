<html>
<head>
<title>Struktur kontrol perulangan</title>
</head>
<body>
<script language="javascript">

		for (var i = 0; i < 1; i++) 
		
		{ document.write("12	"); } 
		
		var j = 0; while ( j < 1 )
		
		{ document.write("21	"); j += 1; }
		
		var k = 0; do { document.write("15	"); k++; }
		
		while ( k < 1 );
		
		var l = 0; do { document.write("31	"); l++; }
		
		while ( l < 1 );
		
		var m = 0; do { document.write("33	"); m++; }
		
		while ( m < 1 );
		
</script>
</body>
</html>
