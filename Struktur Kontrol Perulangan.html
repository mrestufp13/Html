<html>
<head>
<title>Struktur kontrol perulangan</title>
</head>
<body>
<script language="javascript">

		for (var i = 0; i < 3; i++) 
		
		{ document.write("Halo javascript <br><br>"); } 
		
		var j = 0; while ( j < 3 )
		
		{ document.write("Halo javascript 2<br><br>"); j += 1; }
		
		var k = 0; do { document.write("Halo javascript 3<br><br>"); k++; }
		
		while ( k < 3 );
		
		var l = 0; do { document.write("Halo javascript 4<br><br>"); l++; }
		
		while ( l < 3 );
		
		var m = 0; do { document.write("Halo javascript 5<br><br>"); m++; }
		
		while ( m < 3 );
		
</script>
</body>
</html>
