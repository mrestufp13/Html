<html>
<head>
<title>Fungsi ParseInt</title>
</head>
<body>
<script language="javascript">
		var a = 123; 
		var b = "456"; 
		document.write("Pengganbungkan Angka ")
		document.write(a+b + "<BR>"); // hasil 123456
		document.write("Penjumlahan Angka ")
		document.write(parseInt(a)+parseInt(b) + "<BR>"); // hasil 579
</script>
</body>
</html>
