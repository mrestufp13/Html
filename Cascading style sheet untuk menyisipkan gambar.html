<title> CSS image placement </title>

	#headline1 {	background-image: url(aa.jpg);

	#headline2 { 	background-image: url(aa.jpg);

					background-position: left top; 
					padding-top:150px; margin-bottom:100px;} 
</style> 
</head> 
<body> 
<div id="headline1">
	<br>
		<br>
			<br>
				<br>

				<br>
							Sebagai contoh, warna teks atau bahkan warna latarbelakang bisa diatur melalui CSS.</h4> 
		</div> 
	<div id="headline2">
		<br>
			<br>
				<h4>Namun, tentu saja kegunaan CSS jauh lebih</h4>
					</div>
</body>
</html>
